- name: Update apt
  apt:
    update_cache: yes

- name: Install Apache
  apt:
    name: apache2
    state: present

- name: Install MySQL
  apt:
    name: mysql-server
    state: present

- name: Install PHP
  apt:
    name:
      - php
      - libapache2-mod-php
      - php-mysql
    state: present

- name: Start Apache
  service:
    name: apache2
    state: started
    enabled: yes

